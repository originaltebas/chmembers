<!-- app/templates/extras/miembros/miembro.html -->

{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}Asignar Miembro{% endblock %}
{% block body %}
<div class="content-section">
 <div class="outer">
    <div class="middle">
      <div class="inner">
        <div class="center">
            <h1> Asignar Campos </h1>
            <br/>
            <p>
                Seleccionar todos los campos a:
                <span style="color: #aec251;">
                    {{ miembro.nombres }} {{ miembro.apellidos }}
                </span>
            </p>
            <br/>
            {{ wtf.quick_form(form) }}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
